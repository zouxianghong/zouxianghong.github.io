short_bio: >-
  <p>
    I am currently a postdoctoral researcher in <a href="https://english.ncu.edu.cn/">Nanchang University</a>
    and work with Prof. <a href="https://teacher.ncu.edu.cn/publish/091866/index.html">Qiegen Liu</a>.
    Previously, I obtained my B.Eng degree at <a href="http://main.sgg.whu.edu.cn/">SGG</a> of Wuhan University, 
    and my PhD degree at <a href="http://www.lmars.whu.edu.cn/en/">LIESMARS</a> of Wuhan University. 
    My PhD supervisor is Prof. <a href="http://3s.whu.edu.cn/ybs/index.htm">Bisheng Yang</a>.
    My research interest lies in the field of 3D Computer Vision, particularly including point cloud localization, 3D change detection, and non-line-of-sight imaging.
    If you are interested in my research, feel free to contact me at <a href="mailto:ericxhzou@ncu.edu.cn">ericxhzou@ncu.edu.cn</a>!
  </p>

